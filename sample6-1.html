<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        // 箱を作成
        var geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
        var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        var box = new THREE.Mesh(geometry, material);
        box.position.set(0,0,0); //位置を指定
        scene.add(box);   // シーンに追加
        
       //円錐上の作成
        var beak_g = new THREE.ConeGeometry( 0.3, 0.5, 32 );
        var material_beak = new THREE.MeshPhongMaterial({ color: 00640000 });
        var beak = new THREE.Mesh( beak_g, material_beak);
        beak.rotation.x = 0;
        beak.position.set(0,1,0);
        scene.add(beak);
        
        //円錐中の作成
        var c_cone = new THREE.Mesh( beak_g, material_beak);
        c_cone.rotation.x = 0;
        c_cone.position.set(0,0.7,0);
        scene.add(c_cone);
        
        //円錐下の作成
        var u_cone = new THREE.Mesh( beak_g, material_beak);
        u_cone.rotation.x = 0;
        u_cone.position.set(0,0.4,0);
        scene.add(u_cone);
        
        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
          
          // 箱を回転させる
          box.rotation.x += 0.01;
          box.rotation.y += 0.01;


        }
      }
    </script>
</body>
</html>
